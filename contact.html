    <!-- Contact Form Section -->
    <section class="contact">
        <div class="container">
            <h2>Contact Me</h2>
            <form id="contactForm" method="POST" action="https://formspree.io/f/xzzzkjwd">
                <div class="form-group">
                    <!--<label for="name">Your Name</label>-->
                    <input type="text" id="name" name="name" placeholder="Your Name" required>
                </div>
                <div class="form-group">
                    <!--<label for="email">Your Email</label>-->
                    <input type="email" id="email" name="email" placeholder="Your Email" required>
                </div>
                <div class="form-group">
                    <!--<label for="message">Your Message</label>-->
                    <textarea id="message" name="message" placeholder="Your Message" required></textarea>
                </div>
                <button type="submit">Send Message</button>
            </form>
            <div id="formResponse"></div>
        </div>
    </section>

    <script>
        document.getElementById('contactForm').addEventListener('submit', function(event) {
    event.preventDefault(); // Prevent default form submission

    const form = document.getElementById('contactForm');
    const formResponse = document.getElementById('formResponse');

    fetch(form.action, {
        method: 'POST',
        body: new FormData(form),
    })
    .then(response => {
        if (response.ok) {
            formResponse.textContent = "Thank you for your message! We'll get back to you soon.";
            formResponse.style.color = "green";
            form.reset();
        } else {
            formResponse.textContent = "Oops! Something went wrong, please try again.";
            formResponse.style.color = "red";
        }
    })
    .catch(error => {
        formResponse.textContent = "Error: " + error.message;
        formResponse.style.color = "red";
    });
});
    </script>
