<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Donut Chart with Subsections</title>
    <script src="https://code.highcharts.com/highcharts.js"></script>
    <script src="https://code.highcharts.com/highcharts-3d.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        #container {
            width: 80%;
            height: 600px;
            margin: 50px auto;
        }
    </style>
</head>
<body>
    <h1>Research Breakdown with Subsections</h1>
    <div id="container"></div>
    <script>
        Highcharts.chart('container', {
            chart: {
                type: 'pie',
                options3d: {
                    enabled: true,
                    alpha: 45,
                    beta: 0
                }
            },
            title: {
                text: 'Research Breakdown with Subsections'
            },
            subtitle: {
                text: '3D Donut Chart of Data Science, ML, AI, and Interdisciplinary Techniques'
            },
            plotOptions: {
                pie: {
                    innerSize: 100,
                    depth: 45,
                    dataLabels: {
                        enabled: true,
                        format: '{point.name}: {point.percentage:.1f}%',
                        style: {
                            color: 'black',
                            fontWeight: 'bold'
                        }
                    }
                }
            },
            series: [{
                name: 'Research Breakdown',
                data: [
                    {
                        name: 'Data Science Techniques',
                        y: 30,
                        sliced: true,
                        selected: true,
                        color: '#FF5733',
                        dataLabels: {
                            format: '<b>Data Science Techniques</b><br>Subsections:'
                        },
                        drilldown: 'dataScience'
                    },
                    {
                        name: 'Machine Learning Techniques',
                        y: 40,
                        color: '#33FF57',
                        drilldown: 'machineLearning'
                    },
                    {
                        name: 'AI Techniques',
                        y: 20,
                        color: '#3357FF',
                        drilldown: 'aiTechniques'
                    },
                    {
                        name: 'Interdisciplinary Applications',
                        y: 10,
                        color: '#FF33A1',
                        drilldown: 'interdisciplinary'
                    }
                ]
            }],
            drilldown: {
                series: [{
                    id: 'dataScience',
                    data: [
                        ['Text Collection', 10],
                        ['Preprocessing', 8],
                        ['Feature Extraction', 12]
                    ]
                }, {
                    id: 'machineLearning',
                    data: [
                        ['Supervised Learning', 15],
                        ['Unsupervised Learning', 10],
                        ['Deep Learning', 10],
                        ['NLP Tasks', 5]
                    ]
                }, {
                    id: 'aiTechniques',
                    data: [
                        ['NLG', 10],
                        ['AI for Education', 5],
                        ['Semantic Analysis', 3],
                        ['Symbolic AI', 2]
                    ]
                }, {
                    id: 'interdisciplinary',
                    data: [
                        ['Programming Language Design', 5],
                        ['Cultural Preservation', 5]
                    ]
                }]
            }
        });
    </script>
</body>
</html>
