<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Highcharts Test</title>
    <script src="https://code.highcharts.com/highcharts.js"></script>
    <script src="https://code.highcharts.com/highcharts-3d.js"></script>
</head>
<body>
    <h2 style="text-align: center;">Sanskrit Language Research Breakdown</h2>
    <div id="enhanced-chart" style="width: 100%; height: 600px;"></div>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            Highcharts.chart('enhanced-chart', {
                chart: {
                    type: 'pie',
                    options3d: {
                        enabled: true,
                        alpha: 45,
                        beta: 0
                    }
                },
                title: {
                    text: 'Enhanced Research Breakdown'
                },
                plotOptions: {
                    pie: {
                        innerSize: 100,
                        depth: 45,
                        dataLabels: {
                            enabled: true,
                            format: '{point.name}: {point.percentage:.1f}%'
                        }
                    }
                },
                series: [{
                    name: 'Research Breakdown',
                    data: [
                        { name: 'Data Science Techniques', y: 20 },
                        { name: 'Machine Learning Techniques', y: 30 },
                        { name: 'AI Techniques', y: 10 },
                        { name: 'Interdisciplinary Applications', y: 5 }
                    ]
                }]
            });
        });
    </script>
</body>
</html>
