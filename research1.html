<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced 3D Donut Chart with Drilldown</title>
    <script src="https://code.highcharts.com/highcharts.js"></script>
    <script src="https://code.highcharts.com/highcharts-3d.js"></script>
    <script src="https://code.highcharts.com/modules/drilldown.js"></script>
    <script src="https://code.highcharts.com/modules/exporting.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        #container {
            width: 80%;
            height: 600px;
            margin: 50px auto;
        }
    </style>
</head>
<body>
    <h1>Enhanced Research Breakdown with Drilldown</h1>
    <div id="container"></div>

    <script>
        // Data for the chart
        const data = [
            { name: 'Data Science Techniques', y: 40, drilldown: 'dataScience' },
            { name: 'Machine Learning Techniques', y: 30, drilldown: 'machineLearning' },
            { name: 'AI Techniques', y: 20, drilldown: 'aiTechniques' },
            { name: 'Interdisciplinary Applications', y: 10, drilldown: 'interdisciplinary' }
        ];

        // Drilldown data
        const drilldownData = {
            dataScience: [
                ['Text Collection', 10],
                ['Preprocessing', 8],
                ['Feature Extraction', 12]
            ],
            machineLearning: [
                ['Supervised Learning', 15],
                ['Unsupervised Learning', 10],
                ['Deep Learning', 10],
                ['NLP Tasks', 5]
            ],
            aiTechniques: [
                ['NLG', 10],
                ['AI for Education', 5],
                ['Semantic Analysis', 3],
                ['Symbolic AI', 2]
            ],
            interdisciplinary: [
                ['Programming Language Design', 5],
                ['Cultural Preservation', 5]
            ]
        };

        // Initialize the chart
        Highcharts.chart('container', {
            chart: {
                type: 'pie',
                options3d: {
                    enabled: true,
                    alpha: 45,
                    beta: 0
                }
            },
            title: {
                text: 'Enhanced Research Breakdown with Drilldown'
            },
            subtitle: {
                text: '3D Donut Chart with Drilldown Feature'
            },
            plotOptions: {
                pie: {
                    innerSize: 100,
                    depth: 45,
                    dataLabels: {
                        enabled: true,
                        format: '{point.name}: {point.percentage:.1f}%',
                        style: {
                            color: 'black',
                            fontWeight: 'bold'
                        }
                    },
                    allowPointSelect: true,
                    cursor: 'pointer',
                    showInLegend: true
                }
            },
            tooltip: {
                useHTML: true,
                formatter: function () {
                    return <strong>${this.point.name}</strong><br>Percentage: ${this.percentage.toFixed(2)}%<br>Value: ${this.y}%;
                }
            },
            series: [{
                name: 'Research Breakdown',
                data: data, // Initial data
                sliced: true,
                selected: true
            }],
            drilldown: {
                series: [{
                    id: 'dataScience',
                    data: drilldownData.dataScience
                }, {
                    id: 'machineLearning',
                    data: drilldownData.machineLearning
                }, {
                    id: 'aiTechniques',
                    data: drilldownData.aiTechniques
                }, {
                    id: 'interdisciplinary',
                    data: drilldownData.interdisciplinary
                }]
            },
            exporting: {
                enabled: true
            },
            legend: {
                enabled: true
            }
        });
    </script>
</body>
</html>
