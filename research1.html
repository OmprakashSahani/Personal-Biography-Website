<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Research Breakdown - 3D Donut Chart</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>
<body>

    <h1>Research Breakdown</h1>
    <div id="donut-chart" style="width: 100%; height: 600px;"></div>

    <script>
        var data = [
            {
                values: [30, 40, 20, 10],
                labels: ['Data Science Techniques', 'Machine Learning Techniques', 'AI Techniques', 'Interdisciplinary Applications'],
                hoverinfo: 'label+percent',
                type: 'pie',
                hole: 0.4,
                textinfo: 'percent+label',
                domain: { x: [0, 0.5] },
                marker: {
                    colors: ['#1f77b4', '#ff7f0e', '#2ca02c', '#d62728'],  // Custom colors for the outer segments
                },
                pull: [0.1, 0, 0, 0], // Exploding the first segment (Data Science Techniques)
                showlegend: true
            },
            {
                values: [5, 5, 5],
                labels: ['Data Collection', 'Preprocessing', 'Feature Extraction'],
                hoverinfo: 'label+percent',
                type: 'pie',
                hole: 0.5,
                textinfo: 'percent+label',
                domain: { x: [0.5, 1] },
                marker: {
                    colors: ['#ff9999', '#66b3ff', '#99ff99'],  // Custom colors for subcategory segments
                },
                showlegend: false
            },
            {
                values: [7, 7, 8, 6, 6, 6],
                labels: ['Supervised Learning', 'Unsupervised Learning', 'Deep Learning', 'NLP Tasks', 'Dimensionality Reduction', 'Machine Translation'],
                hoverinfo: 'label+percent',
                type: 'pie',
                hole: 0.5,
                textinfo: 'percent+label',
                domain: { x: [0.5, 1] },
                marker: {
                    colors: ['#c2c2f0', '#ffb3e6', '#c2f0c2', '#ff6666', '#c2c2f0', '#ffcc99'],
                },
                showlegend: false
            },
            {
                values: [4, 4, 4, 4, 4],
                labels: ['Natural Language Generation', 'AI for Education', 'Semantic Analysis', 'Symbolic AI', 'Cognitive AI'],
                hoverinfo: 'label+percent',
                type: 'pie',
                hole: 0.5,
                textinfo: 'percent+label',
                domain: { x: [0.5, 1] },
                marker: {
                    colors: ['#ffccff', '#ffff99', '#ffb3b3', '#c2c2f0', '#ffb3e6'],
                },
                showlegend: false
            },
            {
                values: [5, 5],
                labels: ['Programming Language Design', 'Cultural Preservation Techniques'],
                hoverinfo: 'label+percent',
                type: 'pie',
                hole: 0.5,
                textinfo: 'percent+label',
                domain: { x: [0.5, 1] },
                marker: {
                    colors: ['#f1c232', '#ff99cc'],  // Custom colors for these subcategory segments
                },
                showlegend: false
            }
        ];

        var layout = {
            title: 'Research Breakdown (3D Donut Chart)',
            showlegend: true,
            height: 600,
            width: 800,
            autosize: true,
            margin: {
                t: 50,
                l: 50,
                b: 50,
                r: 50
            },
            plot_bgcolor: "#f4f4f4", // Light background color
            transition: {
                duration: 1000,  // Animation duration
                easing: 'cubic-in-out'
            }
        };

        Plotly.newPlot('donut-chart', data, layout);
    </script>

</body>
</html>
