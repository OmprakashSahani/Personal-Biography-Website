    <!-- Research Section -->
    <section>
        <h2 style="text-align: center;">Sanskrit Language Research Breakdown</h2>
        <div id="3d-donut-chart" style="width: 100%; height: 600px;"></div>
        <script>
            document.addEventListener('DOMContentLoaded', function () {
                Highcharts.chart('3d-donut-chart', {
                    chart: {
                        type: 'pie',
                        options3d: {
                            enabled: true,
                            alpha: 45,
                            beta: 0,
                            depth: 50
                        },
                        backgroundColor: '#f9f9f9',
                        animation: true
                    },
                    title: {
                        text: '3D Donut Chart with Drilldown Features',
                        style: { fontSize: '22px', fontWeight: 'bold' }
                    },
                    subtitle: {
                        text: 'Breakdown of Sanskrit Language Research Activities',
                        style: { fontSize: '16px', color: '#666' }
                    },
                    plotOptions: {
                        pie: {
                            innerSize: '50%', // Donut chart effect
                            depth: 45,
                            allowPointSelect: true,
                            cursor: 'pointer',
                            dataLabels: {
                                enabled: true,
                                format: '{point.name}: {point.percentage:.1f}%',
                                style: {
                                    fontWeight: 'bold',
                                    fontSize: '14px'
                                }
                            },
                            showInLegend: true
                        }
                    },
                    tooltip: {
                        headerFormat: '<strong>{point.key}</strong><br>',
                        pointFormat: 'Value: {point.y}<br>Percentage: {point.percentage:.2f}%',
                        useHTML: true
                    },
                    series: [{
                        name: 'Research Phases',
                        colorByPoint: true,
                        data: [
                            { 
                                name: 'Data Science Techniques', 
                                y: 30, 
                                drilldown: 'dataScience', 
                                sliced: true, 
                                selected: true 
                            },
                            { name: 'Machine Learning Techniques', y: 25, drilldown: 'mlTechniques' },
                            { name: 'AI Techniques', y: 20, drilldown: 'aiTechniques' },
                            { name: 'Interdisciplinary Applications', y: 25, drilldown: 'interdisciplinary' }
                        ]
                    }],
                    drilldown: {
                        series: [
                            {
                                id: 'dataScience',
                                name: 'Data Science Details',
                                data: [
                                    ['Data Cleaning', 10],
                                    ['Feature Engineering', 15],
                                    ['Visualization', 5]
                                ]
                            },
                            {
                                id: 'mlTechniques',
                                name: 'Machine Learning Details',
                                data: [
                                    ['Supervised Learning', 10],
                                    ['Unsupervised Learning', 10],
                                    ['Deep Learning', 5]
                                ]
                            },
                            {
                                id: 'aiTechniques',
                                name: 'AI Techniques Details',
                                data: [
                                    ['NLP Applications', 10],
                                    ['Symbolic AI', 5],
                                    ['Semantic Analysis', 5]
                                ]
                            },
                            {
                                id: 'interdisciplinary',
                                name: 'Interdisciplinary Applications',
                                data: [
                                    ['Programming Language Design', 15],
                                    ['Cultural Preservation', 10]
                                ]
                            }
                        ]
                    },
                    exporting: {
                        enabled: true,
                        buttons: {
                            contextButton: {
                                menuItems: ['downloadPNG', 'downloadPDF', 'downloadCSV']
                            }
                        }
                    },
                    legend: {
                        enabled: true,
                        itemStyle: { fontSize: '14px', fontWeight: 'normal' }
                    }
                });
            });
        </script>
    </section>

    <script src="js/scripts.js"></script>
</body>
