    <!-- Research Section -->
    <section>
        <h2 style="text-align: center;">Sanskrit Language Research Breakdown</h2>
        <div id="3d-donut-chart" style="width: 100%; height: 600px;"></div>
        <script>
            document.addEventListener('DOMContentLoaded', function () {
                Highcharts.chart('3d-donut-chart', {
                    chart: {
                        type: 'pie',
                        options3d: {
                            enabled: true,
                            alpha: 55,
                            beta: 15,
                            depth: 50,
                            viewDistance: 25
                        },
                        backgroundColor: '#f9f9f9',
                        animation: {
                            duration: 1500,
                            easing: 'easeOutBounce'
                        }
                    },
                    title: {
                        text: '3D Donut Chart with Advanced Features',
                        style: {
                            fontSize: '22px',
                            fontWeight: 'bold',
                            color: '#333'
                        }
                    },
                    subtitle: {
                        text: 'A breakdown of research activities with drilldown capabilities',
                        style: {
                            fontSize: '16px',
                            color: '#666'
                        }
                    },
                    plotOptions: {
                        pie: {
                            innerSize: '50%', // Creates the donut effect
                            depth: 45,
                            allowPointSelect: true,
                            cursor: 'pointer',
                            dataLabels: {
                                enabled: true,
                                format: '{point.name}: {point.percentage:.1f}%',
                                style: {
                                    fontWeight: 'bold',
                                    fontSize: '14px',
                                    color: '#333'
                                }
                            },
                            showInLegend: true
                        }
                    },
                    tooltip: {
                        useHTML: true,
                        headerFormat: '<strong>{point.key}</strong><br>',
                        pointFormat: '<b>{point.percentage:.1f}%</b> of total<br>Value: <b>{point.y}</b>',
                        footerFormat: '<br>Total: <b>{point.total}</b>'
                    },
                    series: [{
                        name: 'Research Phases',
                        colorByPoint: true,
                        data: [
                            { 
                                name: 'Data Science Techniques', 
                                y: 30, 
                                drilldown: 'dataScience', 
                                sliced: true, 
                                selected: true 
                            },
                            { name: 'Machine Learning Techniques', y: 25, drilldown: 'mlTechniques' },
                            { name: 'AI Techniques', y: 20, drilldown: 'aiTechniques' },
                            { name: 'Interdisciplinary Applications', y: 25, drilldown: 'interdisciplinary' }
                        ]
                    }],
                    drilldown: {
                        series: [
                            {
                                id: 'dataScience',
                                data: [
                                    ['Data Cleaning', 10],
                                    ['Feature Engineering', 10],
                                    ['Visualization', 10]
                                ]
                            },
                            {
                                id: 'mlTechniques',
                                data: [
                                    ['Supervised Learning', 15],
                                    ['Unsupervised Learning', 10]
                                ]
                            },
                            {
                                id: 'aiTechniques',
                                data: [
                                    ['NLP', 10],
                                    ['Symbolic AI', 10]
                                ]
                            },
                            {
                                id: 'interdisciplinary',
                                data: [
                                    ['Programming Language Design', 15],
                                    ['Cultural Preservation', 10]
                                ]
                            }
                        ]
                    },
                    exporting: {
                        enabled: true,
                        buttons: {
                            contextButton: {
                                menuItems: ['downloadPNG', 'downloadPDF', 'downloadCSV']
                            }
                        }
                    },
                    legend: {
                        enabled: true,
                        itemStyle: {
                            fontSize: '14px',
                            fontWeight: 'bold',
                            color: '#444'
                        }
                    }
                });
            });
        </script>
    </section>

    <script src="js/scripts.js"></script>
</body>
</html>
